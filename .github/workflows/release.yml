name: Release Charts

on:
  push:
    branches:
      - main

jobs:
  release:
    # depending on default permission settings for your org (contents being read-only or read-write for workloads), you will have to add permissions
    # see: https://docs.github.com/en/actions/security-guides/automatic-token-authentication#modifying-the-permissions-for-the-github_token
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: nected/charts-public
      - name: Configure Git
        run: |
            git config user.name "$GITHUB_ACTOR"
            git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
      - name: Make trigger changes
        run: |
            echo '('`date +"%s.%N"` ' * 1000000)/1' | bc > release
      - name: Commit and push changes
        uses: cpina/github-action-push-to-another-repository@main
        with:
          source-directory: .
          destination-github-username: nected
          destination-repository-name: charts-public
          target-branch: main
          user-email: "${{ secrets.GITHUB_ACTOR }}@users.noreply.github.com"
          