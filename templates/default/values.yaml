  enabled: true
  image:
    repository: public.ecr.aws/f6k1n6r3/<CHART_NAME>
    pullPolicy: IfNotPresent
    tag: "op0.1.0"
  command: ["/<CHART_NAME>", "--init"]
  annotations: {}

