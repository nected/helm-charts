# Default values for nalanda.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: public.ecr.aws/f6k1n6r3/nected-editor
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "op0.1.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

envVars:
  REACT_APP_DEPLOYMENT_TYPE: onpremise
  REACT_APP_ALLOWED_DOMAINS: http://konark.local
  REACT_APP_SQL_LINT: http://nalanda.local/misc/proxy/lint
  REACT_APP_EXECUTE_JS_API: http://nalanda.local/integration/code/execute
  REACT_APP_EDITOR_VERSION: 1.31.0
  REACT_APP_SENTRY_DSN: ""
  REACT_APP_ENV: production
  REACT_APP_NGINX_SERVER_NAME: nected-editor.local



serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Automatically mount a ServiceAccount's API credentials?
  automount: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

autoSetup:
  debug: false
  enabled: false
  image: {}
  command: []
  annotations: {}

service:
  type: ClusterIP
  port: 80
  targetPort: 80

ingress:
  enabled: true
  className: "alb"
  # classname for azure load balancer
  # className: "azure/application-gateway"
  annotations:
    alb.ingress.kubernetes.io/load-balancer-name: "alb-name" # loadbalancer name
    # alb.ingress.kubernetes.io/ip-address-type: ipv4
    # alb.ingress.kubernetes.io/group.name: "alb-group-name"
    alb.ingress.kubernetes.io/healthcheck-path: /
    # alb.ingress.kubernetes.io/scheme: internet-facing 
    # alb.ingress.kubernetes.io/target-type: ip
    # alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    # alb.ingress.kubernetes.io/certificate-arn: "" # certificate ARN
    # alb.ingress.kubernetes.io/subnets: "" # public subnets "subnet-xxxxx,subnet-xxxxx"
    # annotations for azure load balancer
  hosts:
    - host: nected-editor.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  requests:
    cpu: "250m"
    memory: "256Mi"
  limits:
    cpu: "500m"
    memory: "512Mi"

livenessProbe: {}
readinessProbe: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []

# additional volumes setting to mount configMap
mountConfigMap: true

nodeSelector: {}

tolerations: []

affinity: {}