# Default values for nalanda.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: public.ecr.aws/f6k1n6r3/konark
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "op0.10.11-1"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

envVars:
  # Deployment Configuration
  VITE_DEPLOYMENT_TYPE: onpremise
  VITE_ENVIRONMENT: production
  VITE_DEPLOYMENT_REGION: ""

  # Authentication Configuration
  VITE_ENABLE_MS_LOGIN: false
  VITE_SIGNUP_FORM_ENABLED: false
  VITE_ENABLE_AUTH_FORM: true
  VITE_MICROSOFT_CLIENT_ID: ""
  VITE_MICROSOFT_TENANT_ID: common
  VITE_ENABLE_GOOGLE_LOGIN: false
  VITE_GOOGLE_CLIENT_ID: ""

  # Analytics Keys
  VITE_GA_MID: ""
  VITE_CLARITY_ID: ""
  VITE_GTM_ID: ""
  VITE_IP_INFO_KEY: ""

  # Security & Compliance
  VITE_RECAPTCHA_SITE_KEY: ""
  VITE_TANDC_URL: https://www.nected.ai/tnc
  VITE_PP_URL: https://www.nected.ai/privacy-policy
  VITE_COOKIE_CONSENT_ENABLE: false
  VITE_HIDE_OPTIONAL_ATTRIBUTES: true

  # API Configuration
  VITE_API_HOST: http://nalanda.local
  VITE_WITH_CREDENTIALS: false
  VITE_GRAPHQL_URL: http://nalanda.local/graphql/query
  VITE_AUTH_CONFIG_ENABLED: true
  VITE_ENABLE_EVENT_API: false

  # Monitoring & Features
  VITE_SENTRY_DSN: ""
  VITE_RELEASE_TAG: ""
  VITE_API_FEATURE_FLAG: ""
  VITE_API_HOME_PAGE: ""
  VITE_API_STATE_UPDATE: ""
  VITE_API_GET_STATE: ""
  VITE_API_PREMIUM_FEAT_PLAN: ""
  VITE_API_WORKSPACE_PAUSE_GET: ""
  VITE_ADMIN_EMAIL_CONFIG: ""

  # Asset & CDN Configuration
  BASE_URL: "/"
  VITE_ASSETS_URL: /assets/konark/
  VITE_CDN_URL: ""
  VITE_EDITOR_URL: http://nected-editor.local
  VITE_HELM_CHARTS_URL: https://charts.nected.io/
  VITE_NGINX_SERVER_NAME: konark.local

  # Whitelabel Configuration
  VITE_FULL_WHITELABELLED: false
  VITE_COMPANY_NAME: "Nected"
  VITE_FONT_FAMILY_NAME: "Lato"
  VITE_BASE_FONT_SIZE: "10"
  VITE_COMPANY_LOGO_URL: /assets/konark/images/logo.svg
  VITE_THEME_FAV_ICON: /favicon.ico

  # Theme Configuration
  VITE_THEME_PRIMARY1: ""
  VITE_THEME_PRIMARY2: ""
  VITE_THEME_PRIMARY3: ""
  VITE_THEME_PRIMARY4: ""
  VITE_THEME_PRIMARY5: ""
  VITE_THEME_PRIMARY6: ""
  VITE_THEME_PRIMARY7: ""
  VITE_THEME_PRIMARY8: ""
  VITE_THEME_PRIMARY9: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Automatically mount a ServiceAccount's API credentials?
  automount: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

autoSetup:
  debug: false
  enabled: false
  image: {}
  command: []
  annotations: {}

service:
  type: ClusterIP
  port: 80
  targetPort: 80

ingress:
  enabled: false
  className:
  annotations: {}
  hosts: []
  tls: []

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  requests:
    cpu: "250m"
    memory: "512Mi"
  limits:
    cpu: "500m"
    memory: "1024Mi"

livenessProbe:
  httpGet:
    path: /
    port: 80
  initialDelaySeconds: 50
  periodSeconds: 10
readinessProbe:
  httpGet:
    path: /
    port: 80
  initialDelaySeconds: 50
  periodSeconds: 10

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []

# additional volumes setting to mount configMap
mountConfigMap: true

nodeSelector: {}

tolerations: []

affinity: {}